<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple DarkBlue | Navbar</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <nav class="navbar">
        <!-- LOGO -->
        <a href="./" class="logo">
            <h1 class="logo-h1">Simple Navbar</h1>
        </a>

        <!-- MENU MOBILE -->
        <button type="button" class="btn btn-default btn-mobile" id="btnMobile">
            <span class="hamburger"></span>
        </button>
        <ul class="menu-mobile">
            <li class="mob-item">
                <a href="#about" class="mob-link">About</a>
            </li>
            <li class="mob-item">
                <a href="#features" class="mob-link">Features</a>
            </li>
            <li class="mob-item">
                <a href="#services" class="mob-link">Services</a>
            </li>
            <li class="mob-item">
                <a href="#price" class="mob-link">Price</a>
            </li>
        </ul>

        <!-- MENU DESKTOP -->
        <section class="menu-box">
            <!-- LINKS -->
            <ul class="link-area">
                <li class="link-box">
                    <a href="#about" class="link-a">About</a>
                </li>
                <li class="link-box">
                    <a href="#features" class="link-a">Features</a>
                </li>
                <li class="link-box">
                    <a href="#services" class="link-a">Services</a>
                </li>
                <li class="link-box">
                    <a href="#price" class="link-a">Price</a>
                </li>
            </ul>

            <!-- BUTTON -->
            <button type="button" class="btn btn-default">Contact</button>
        </section>
    </nav>

    <script src="./navbar.js"></script>
</body>
</html>
